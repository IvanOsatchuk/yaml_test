steps:
 - id: "Store Values"
   name: 'gcr.io/cloud-builders/gcloud'
   entrypoint: "bash"
   args:
    - "-c"
    - |
       echo "Inicio do processo"
       output=$(grep IsSentitive vars.yaml)
       valor1=${output#*'IsSentitive:'}
       echo $valor1 > /workspace/first.txt
 - id: "Read Values"
   name: 'gcr.io/cloud-builders/gcloud'
   entrypoint: "bash"
   args:
     - "-c"
     - |
         echo "Segundo do processo"
         echo $($_ENV)
         for val in $($_ENV); do
            echo $val
         done
substitutions:
  _ENV: "cat /workspace/first.txt"
