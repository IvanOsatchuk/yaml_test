steps:
 - id: "Store Values"
   name: 'gcr.io/cloud-builders/gcloud'
   entrypoint: "bash"
   args:
    - "-c"
    - |
       echo "Inicio do processo"
       output=$(grep IsSentive vars.yaml)
       IsSentive=${output#*'IsSentive: '}
       echo $IsSentive > /workspace/IsSentive.txt
 - id: "Read Values"
   name: 'gcr.io/cloud-builders/gcloud'
   entrypoint: "bash"
   args:
     - "-c"
     - |
         echo "Segundo do processo"
         echo $($_ENV)
         for val in $($_ENV); do
            echo $val
         done
substitutions:
  _ENV: "cat /workspace/IsSentive.txt"
