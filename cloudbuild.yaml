steps:
 - id: "Store Values"
   name: 'gcr.io/cloud-builders/gcloud'
   entrypoint: "bash"
   args:
    - "-c"
    - |
       echo "Inicio do processo"
       output=$(grep valor1 vars.yaml)
       valor1=${output#*'valor1='}
       echo $valor1 > /workspace/first.txt

 - id: "Read Values"
   name: 'gcr.io/cloud-builders/gcloud'
   entrypoint: "bash"
   args:
     - "-c"
     - |
         echo "Segundo do processo"
         _ORIGEM=$(cat /workspace/first.txt)
         echo $_ORIGEM
